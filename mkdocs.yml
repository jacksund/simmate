site_name: Simmate Documentation
site_url: https://simmate.org
repo_url: https://github.com/jacksund/simmate

theme:
  name: material
  language: en
   
  logo: images/simmate-icon.svg
  favicon: images/simmate-icon.svg
  
  icon:
    repo: fontawesome/brands/github
  
  # Coloring for light/dark themes
  palette:
    - scheme: default
      toggle:
        icon: material/toggle-switch
        name: Switch to dark mode
      primary: teal
      accent: teal
    - scheme: slate
      toggle:
        icon: material/toggle-switch-off-outline
        name: Switch to light mode
      primary: teal
      accent: teal

  features:
      - navigation.tabs
      - content.code.annotate


# For emojis, annotations, etc.
markdown_extensions:
  - attr_list
  - pymdownx.superfences
  - pymdownx.emoji:
      emoji_index: !!python/name:materialx.emoji.twemoji
      emoji_generator: !!python/name:materialx.emoji.to_svg
  - pymdownx.tabbed:
      alternate_style: true
  - attr_list
  - md_in_html
  - toc:
      permalink: true


# For search bar and automatic generation of api docs
plugins:
    - search
    - mkdocstrings:
        default_handler: python
        watch:
        - src/simmate

