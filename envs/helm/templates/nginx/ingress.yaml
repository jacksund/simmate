apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: simmate-nginx-ingress
  # these annotations are used specifically for our REST API endpoints, which
  # we want to disable authentication for programmer access
  annotations:
    nginx.ingress.kubernetes.io/client-max-body-size: "100m"
    nginx.ingress.kubernetes.io/proxy-body-size: "100m"
    nginx.ingress.kubernetes.io/proxy-connect-timeout: "1800"
    nginx.ingress.kubernetes.io/proxy-read-timeout: "1800"
    nginx.ingress.kubernetes.io/proxy-send-timeout: "1800"

spec:
  ingressClassName: "nginx-internal-noauth"
  rules:
    - host: {{ .Values.nginx.hostname }}
      http:
        paths:
          - path: /
            pathType: Prefix
            backend:
              service:
                name: simmate-nginx-service
                port:
                  number: 80