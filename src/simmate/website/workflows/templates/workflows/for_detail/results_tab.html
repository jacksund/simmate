<div class="tab-pane" id="results-section">
    <div class="col-xl-12">
        {% if tags__count %}
            {% include "project_management/tag/table.html" with entries=tags project_view=True truncated=tags__truncated %}
        {% else %}
            <div class="text-center my-4">
                <p>No runs have been submitted for this workflow yet.</p>
            </div>
        {% endif %}
    </div>
    <div class="text-center py-2">
        <a role="button"
           class="btn btn-primary btn-sm"
           target="_blank"
           href="{% url 'data_explorer:table' 'Tag' %}?project_id={{ table_entry.id }}"><i class="bi bi-box-arrow-up-right py-1"></i>&nbsp;&nbsp;View All</a>
    </div>
</div>
