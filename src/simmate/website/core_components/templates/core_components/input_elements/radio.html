<div class="my-2">
    {% include "core_components/basic_elements/label.html" %}
    <div class="mt-1 px-2">
        {% for option in options %}
            <div class="form-check">
                <input type="radio"
                       id="{{ name }}{{ context.unicorn.component_key }}{{ forloop.counter }}"
                       name="{{ name }}{{ context.unicorn.component_key }}"
                       class="form-check-input"
                       value="{{ option.0 }}"
                       unicorn:model="{{ name }}">
                <label class="form-check-label">{{ option.1 }}</label>
            </div>
        {% endfor %}
    </div>
</div>
