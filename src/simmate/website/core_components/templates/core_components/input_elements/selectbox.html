<div {% if dynamic_options %}id="{{ options_hash }}"{% endif %}>
    <div unicorn:ignore class="my-2">
        {% include "core_components/basic_elements/label.html" %}
        <select id="{{ name }}{{ unicorn.component_key }}"
                class="select2 form-control {% if allow_custom_input %}select2-dynamic{% endif %}"
                data-toggle="select2"
                data-placeholder="Choose one ..."
                onchange="Unicorn.call('{{ context.unicorn.component_name }}', 'set_property', '{{ name }}', $('#{{ name }}{{ unicorn.component_key }}').val());">
            {% if initial_value %}
                <option value="{{ initial_value }}">
                    {% for option in options %}
                        {% if initial_value == option.0 %}{{ option.1 }}{% endif %}
                    {% endfor %}
                </option>
            {% else %}
                <option value="NONE">Choose one...</option>
            {% endif %}
            {% for option in options %}
                {% if option.0 != initial_value %}<option value="{{ option.0 }}">{{ option.1 }}</option>{% endif %}
            {% endfor %}
        </select>
    </div>
</div>
