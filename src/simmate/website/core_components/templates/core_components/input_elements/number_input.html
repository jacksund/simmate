<div class="my-2">
    {% include "core_components/basic_elements/label.html" %}
    <input unicorn:model{% if defer %}.defer{% endif %}="{{ name }}"
           class="form-control"
           id="{{ name }}{{ context.unicorn.component_key }}"
           type="number"
           placeholder="{{ placeholder }}"
           {% if maximum %}max="{{ maximum }}"{% endif %}
           {% if minimum %}min="{{ minimum }}"{% endif %}
           step="{{ step_size }}">
</div>
{# djlint:on #}
