<div class="accordion-item">
    <h2 class="accordion-header" id="headingBandStructFilters">
        <button class="accordion-button collapsed"
                type="button"
                data-bs-toggle="collapse"
                data-bs-target="#collapseBandStructFilters"
                aria-expanded="true"
                aria-controls="collapseBandStructFilters">
            <b>By Band-Structure Info:</b>
        </button>
    </h2>
    <div id="collapseBandStructFilters"
         class="accordion-collapse collapse"
         aria-labelledby="headingBandStructFilters">
        <div class="accordion-body">
            {{ form.nbands__range }}
            {{ form.band_gap__range }}
            {{ form.band_gap_direct__range }}
            {{ form.is_gap_direct }}
            {{ form.energy_fermi__range }}
            {{ form.conduction_band_minimum__range }}
            {{ form.valence_band_maximum__range }}
            {{ form.is_metal }}
        </div>
    </div>
</div>
