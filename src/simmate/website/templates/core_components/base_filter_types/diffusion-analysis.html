<div class="accordion-item">
    <h2 class="accordion-header" id="headingDiffusionFilters">
        <button class="accordion-button collapsed"
                type="button"
                data-bs-toggle="collapse"
                data-bs-target="#collapseDiffusionFilters"
                aria-expanded="true"
                aria-controls="collapseDiffusionFilters">
            <b>By Diffusion Info:</b>
        </button>
    </h2>
    <div id="collapseDiffusionFilters"
         class="accordion-collapse collapse"
         aria-labelledby="headingDiffusionFilters">
        <div class="accordion-body">
            {{ form.migrating_specie }}
            {{ form.vacancy_mode }}
            {{ form.atomic_fraction__range }}
            {{ form.barrier_cell__range }}
            {{ form.npaths_involved__range }}
        </div>
    </div>
</div>
