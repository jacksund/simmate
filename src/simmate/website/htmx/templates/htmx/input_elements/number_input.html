{# djlint:off #}
<div class="my-2">
    {% include "core_components/basic_elements/label.html" %}
    <input id="{{ context.component.component_id }}-{{ name }}"
           name="{{ name }}"
           class="form-control"
           type="number"
           placeholder="{{ placeholder }}"
           {% if current_value %}value="{{ current_value }}"{% endif %}
           {% if maximum %}max="{{ maximum }}"{% endif %}
           {% if minimum %}min="{{ minimum }}"{% endif %}
           hx-preserve
           {% if not defer %}{% htmx_post %}{% endif %}
           {% if disabled %}disabled{% endif %}
           {% if required %}required{% endif %}>
</div>
{# djlint:on #}
