{# djlint:off #}
<div class="my-2">
    {% include "core_components/basic_elements/label.html" %}
    <div class="mt-1 form-check {% if switch_mode %}form-switch{% endif %}">
        <input id="{{ context.component.component_id }}-{{ name }}"
               name="{{ name }}"
               class="form-check-input"
               type="checkbox"
               {% if switch_mode %}role="switch"{% endif %}
               hx-preserve
               {% if not defer %}{% htmx_post %}{% endif %}
               {% if disabled %}disabled{% endif %}
               {% if required %}required{% endif %}
               {% if current_value %}checked{% endif %}>
        {% if side_text %}<small>{{ side_text }}</small>{% endif %}
    </div>
</div>
{# djlint:on #}
