<form id="{{ component.component_id }}"
    hx-post="{% url 'htmx:component' component.component_id %}"
    {# i.e.: hx-post="/htmx/component/{{ component.component_id }}/{{ method_to_call }}/" #}
    hx-indicator="#loading-spinner"
    hx-swap="outerHTML">
    {% block form %}Add your form html here!{% endblock %}
    {% if component.js_actions %}
        {% htmx_js_actions component.js_actions %}
    {% endif %}
</form>
